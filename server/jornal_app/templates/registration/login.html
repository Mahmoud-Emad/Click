{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <!-- Css links -->
            <!-- Main style -->
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsev.css' %}">
        <!-- Accounts Style -->
        <link rel="stylesheet" href="{% static 'css/users_css/style.css' %}">

        
        <!-- icon -->
        <link rel="icon" href="{% static 'images/icons/icon.png' %}">
        <!-- title -->
        <title>Click. it's what happening / ClickUp</title>
    </head>
    <body>
        
        <div class="container-fuled">
            <div class="row">
                <div class="col-6" style="height: 100vh;">
                    <img src="{% static 'images/registration/communication.png'%}" style="width: 100%;
                    object-fit: scale-down;
                    margin-top: 20px;
                " alt="">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/registration/logo.png'%}" alt="" style="    width: 4%;
                    position: absolute;
                    top: 95%;
                    left: 24%;;">
                    <h5 style="
                        position: absolute;
                        top: 95%;
                        left: 28%;
                        font-size: 22px;
                        color: #23B7ED;
                        font-family: cursive;
                        font-weight: 700;">lick</h5>
                        </a>
                        <p style="
                        position: absolute;
                        top: 95%;
                        left: 33%;
                        font-size: 14px;
                        color: #00395E;
                        font-family: revert;
                        font-weight: 500;">FREE and always will be</p>
                </div>
                <div class="col-6" style="padding-left: 100px;padding-top:80px;height: 100vh;">
                <div class="defaider"></div>
                        <div class="card">
                            <br>
                            <div class="card-body">
                                <div class="mb-3">
                                    <input type="email" id="login_field" name="email" class="form-control text-white" placeholder="Email address"
                                        id="exampleInputEmail1" aria-describedby="emailHelp" style="color:#fff">
                                    <div id="emailHelp" class="form-text" style="color:#fff">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <input type="password" id="password__" name="password" class="form-control text-white" 
                                        id="exampleInputPassword1" placeholder="Password">
                                    <div id="emailHelp" class="form-text" style="color:#fff">Must use letters, numbers and symbols</div>
                                </div>
                                <br>
                                <button type="submit" id="btn-submt" class="btn btn-primary">Sign up</button>
                            </div>
                            <div class="alert alert-danger text-center wrong-email" role="alert" style="display:none;">
                                Wrong Email Or Password
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'js/login.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
